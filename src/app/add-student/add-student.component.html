
<div class="container mt-4">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h2>Add Student</h2>
        <form>
            <div class="form-group">
                <label for="id">id</label>
                <input type="text" class="form-control" id="id" [(ngModel)]="student._id" name="id" required>
              </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="student.name" name="name" required>
          </div>
          <div class="form-group">
            <label for="department">Department</label>
            <input type="number" class="form-control" id="department" [(ngModel)]="student.department" name="department" required>
          </div>
          <div class="form-group">
            <label for="image">Image URL</label>
            <input type="file" (change)="onImgSelected($event)" class="form-control" [(ngModel)]="student.image" id="image" name="image" required>
          </div>
          <button type="button" class="btn btn-primary" (click)="addStudent()">Add</button>
        </form>
      </div>
    </div>
</div>
