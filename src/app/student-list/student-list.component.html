<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2>Students</h2>
      <ul class="list-group mt-3">
        <li *ngFor="let student of students" class="list-group-item">
          <div class="d-flex justify-content-between align-items-center">
            <span>{{ student.name }}</span>
            <span>{{ student.department }}</span>
            <span><img src="http://localhost:8080/{{student.image}}" alt="{{student.image}}" width="200" height="100"></span>
            <div>
              <a [routerLink]="['/studentlist/edit', student._id]" class="btn btn-primary btn-md mr-2">Edit</a>
              <a [routerLink]="['/studentlist/details', student._id]" class="btn btn-info btn-md">Show</a>
              <button (click)="delete(student._id)" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </li>
      </ul>
      <a [routerLink]="['/studentlist/add']" class="btn btn-info btn-md">Add Student</a>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
